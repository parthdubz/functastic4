<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthmandu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <h1>Healthmandu</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Background Circles -->
  <div class="background">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

  <main class="main-container">
    <div class="form-container">
      <!-- Login Form -->
      <div class="form-card" id="loginForm">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>
        
        <form class="form" id="loginFormElement">
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
          </div>
          
          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn-primary">Sign In</button>
          <button type="button" class="btn-secondary" onclick="demoLogin()">Demo Account</button>
        </form>
        
        <div class="form-footer">
          <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
        </div>
      </div>

      <!-- Enhanced signup form with better validation and redirect functionality -->
      <div class="form-card hidden" id="signupForm">
        <div class="form-header">
          <h2>Create Account</h2>
          <p>Join Healthmandu today</p>
        </div>
        
        <form class="form" id="signupFormElement">
          <div class="input-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Choose a username" required />
          </div>
          
          <div class="input-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required />
          </div>
          
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Create a password" required />
          </div>
          
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          </div>
          
          <button type="submit" class="btn-primary">Create Account</button>
          <button type="button" class="btn-secondary" onclick="demoLogin()">Demo Account</button>
        </form>
        
        <div class="form-footer">
          <p>Already have an account? <a href="#" onclick="toggleForms()">Sign in</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 Healthmandu. All rights reserved.</p>
  </footer>

  <script>
  function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
    }

    function demoLogin() {
      // Simulate successful login and redirect to main page
      localStorage.setItem('healthmandu_user', JSON.stringify({
        username: 'demo_user',
        email: 'demo@healthmandu.com',
        loginTime: new Date().toISOString()
      }));
      
      // Show success message
      showMessage('Demo login successful! Redirecting to dashboard...', 'success');
      
      // Redirect after short delay
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    }

    function showMessage(message, type = 'info') {
      // Remove existing messages
      const existingMessage = document.querySelector('.message');
      if (existingMessage) {
        existingMessage.remove();
      }

      // Create new message element
      const messageDiv = document.createElement('div');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = message;
      
      // Style the message
      messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        max-width: 300px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      `;

      // Set background color based on type
      if (type === 'success') {
        messageDiv.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
      } else if (type === 'error') {
        messageDiv.style.background = 'linear-gradient(135deg, #f56565, #e53e3e)';
      } else {
        messageDiv.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }

      document.body.appendChild(messageDiv);

      // Auto remove after 3 seconds
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => messageDiv.remove(), 300);
        }
      }, 3000);
    }
  </script>

  <script src="auth.js"></script>
  <script src="index.js"></script>
</body>
</html>
